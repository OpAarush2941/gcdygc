<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <h1 class="btn btn-warning heading">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sketch Identification
      <button type="button" id="showSketch" class="btn btn-primary" data-toggle="modal" data-target="#mymodel">Show Sketch</button>
    </h1>
    <br>
    <label id="sketchName">Label- </label>
    <br><br>
    <label id="sketchConfi">Confidence- </label>
    <br><br>
    <button class="btn btn-success" id="clearCanvas" onclick="clearCanvas()">Clear Canvas</button>
    <div id="mymodel" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Sketches
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          </h1>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
  </center>
  <div class="footer"> Developed by Aarush Bhagwat</div>
<script src="main.js"></script>
</body>
